<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Applications Menu</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 { font-size: 2rem; margin-bottom: 10px; color: #0f172a; }
        .header p { color: var(--text-muted); }

        .menu-container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s;
        }

        .item:last-child { border-bottom: none; }
        .item:hover { background-color: #f1f5f9; border-radius: 8px; }

        .name { font-weight: 500; font-size: 0.95rem; }
        .status { 
            font-size: 0.75rem; 
            background: #dcfce7; 
            color: #166534; 
            padding: 4px 10px; 
            border-radius: 20px; 
            font-weight: bold;
        }

        /* THE HOVER TRICK */
        /* This hides everything after the 5th item */
        .item:nth-child(n+6) {
            opacity: 0;
            max-height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            border: none;
            transition: all 0.4s ease;
        }
